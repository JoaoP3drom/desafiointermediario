<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agende sua mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="myform">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações Pessoais</legend>

          <div class="col-2">
            <div class="input-wrapper">
              <label for="firstname">Nome</label>
              <input type="text" id="firstname">
            </div>
            <div class="input-wrapper">
              <label for="lastname">Sobrenome</label>
              <input type="text" id="lastname">
            </div>
          </div>

          <div class="input-wrapper">
            <label for="user-email">Email<span>(digite um email válido)</span></label>
            <input type="email" id="user-email">
          </div>
          <div class="input-wrapper">
            <label for="user-password">Senha<span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="user-password">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentorname">Nome do seu mentor<span>(só o primeiro nome)</span></label>
            <input type="text" id="mentorname">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>seus horários disponíveis</legend>

          <h1>primeira mentoria</h1>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="date">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date">
            </div>
            <div class="input-wrapper">
              <label for="begin">Das</label>
              <input type="date" id="begin">
            </div>
            <div class="input-wrapper">
              <label for="finish">Até</label>
              <input type="date" id="finish">
            </div>
          </div>
          <br/>
          <h1>segunda mentoria</h1>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="date">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date">
            </div>
            <div class="input-wrapper">
              <label for="begin">Das</label>
              <input type="date" id="begin">
            </div>
            <div class="input-wrapper">
              <label for="finish">Até</label>
              <input type="date" id="finish">
            </div>
          </div>
        </div>
      </fieldset>
    </form>

    <footer>
      <button
      form = 'myform'>
      Salvar
      </button>
    </footer>
  </div>
</body>
</html>
